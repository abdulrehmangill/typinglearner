<div>
  <form name="NumbersForm" class="col-md-12 quizForm" id="NumbersForm">
    <label class="sample" >
      {{randomNumber}}
      </label>
    <br />
    <div>
      <br />
      <input ng-model="input" class="inputArea"  type="text" id="inputWordTextBox"></input>
      <span ng-show="input==randomNumber" class="glyphicon glyphicon-ok resultIcon resultIcon-ok" aria-hidden="true"></span>
      <span ng-show="input!=randomNumber && NumbersForm.$submitted" class="glyphicon glyphicon-remove resultIcon resultIcon-wrong" aria-hidden="true"></span>
      <br />
    </div>
    <br />
    <input ng-hide="input==randomNumber" class="btn btn-primary" type="submit" id="checkButton" value="Check!" />
    <button ng-click="tryNextNumberClicked(NumbersForm)" class="btn" ng-class="input==randomNumber?'btn-success':'btn-info'" type="button" id="tryNextButton" value"Try Another">Try Another</button>
    <br />
  </form>
</div>
